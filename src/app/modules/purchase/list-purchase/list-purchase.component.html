<section>
  <div class="container py-2">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="fw-bold mb-1 text-black">سبد خرید</h5>
                    <h6 class="mb-0 text-muted">{{products.length}} items</h6>
                  </div>
                  <hr class="my-2">
                  <div *ngFor="let product of products">
                  <div class="row mb-4 d-flex justify-content-between align-items-center">
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <img
                        src="assets/photo/atreshahin.png"
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-5 col-lg-5 col-xl-5">
                      <p class="text-muted">{{product.name}}</p>
                      <p class="text-black mb-0">{{product.code}}</p>
                      <p class=" ">{{product.price1|number:''}} </p>

                    </div>

                    <a type="button" class="view"   (click)="removeFromCart(product)"  >
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3"
                           viewBox="0 0 16 16">
                        <path
                          d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                      </svg>
                    </a>


                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                    </div>
                  </div>

                  <hr class="my-2">
                </div>





                  <div class="pt-5">
                    <h6 class="mb-0"><a href="#!" class="text-body"><i
                      class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                  </div>
                </div>
              </div>


              <div class="col-lg-4 bg-grey ">
                <div class="p-3 ">
                  <p class="fw-bold mb-3 mt-2 pt-1">خلاصه پرداخت</p>
                  <hr class="my-3">
                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">جمع کل</h5>
                    <h5>{{getTotalPrice()|number}}</h5>
                  </div>

                  <button type="button" class="btn btn-dark btn-block btn-lg" (click)="onCheckout()"
                          data-mdb-ripple-color="dark">پرداخت</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
