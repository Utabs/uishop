<div class="container-fluid" dir="rtl">
  <form [formGroup]="productGroupForm">
    <div class="row g-3">
          <div class="col-sm-4">
            <label for="code" class="form-label">کد محصول</label>
            <input type="number" class="form-control" id="code" placeholder="" formControlName="code"
                   [value]="_productModel.code">
            <div class="invalid-feedback">
              کد محصول صحیح نیست.
            </div>
          </div>
          <div class="col-sm-4">
            <label for="name" class="form-label">نام محصول </label>
            <input type="text" class="form-control" id="name" formControlName="name"
                   [value]="_productModel.name">
            <div class="invalid-feedback">
              نام درست وارد نشده
            </div>
          </div>
          <div class="col-sm-4">
            <label for="price" class="form-label">قیمت فروش</label>
            <input type="number" class="form-control" id="price" formControlName="price"
                   [value]="_productModel.price1">
            <div class="invalid-feedback">
              قیمت درست وارد نشده
            </div>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-sm-4">
            <label for="quantityInStock" class="form-label">موجودی </label>
            <input type="number" class="form-control" id="quantityInStock" formControlName="quantityInStock"
                   [value]="_productModel.quantityInStock">
            <div class="invalid-feedback">
              موجودی انبار مشخص نشده
            </div>
          </div>
          <div class="col-sm-4">
            <label for="vendor" class="form-label">تولید کننده</label>
            <input type="text" class="form-control" id="vendor" formControlName="vendor"
                   [value]="_productModel.vendor">
            <div class="invalid-feedback">
              آدرس درست وارد نشده
            </div>
          </div>

          <div class="col-sm-4">
            <label for="createdate" class="form-label">تاریخ </label>
            <input type="number" class="form-control" id="createdate" formControlName="createdate"
                   [value]="_productModel.createdate">
            <div class="invalid-feedback">
              آدرس درست وارد نشده
            </div>
          </div>

        </div>
        <div class="row g-3">
          <div class="col-sm-4">
            <label for="ename" class="form-label">نام لاتین </label>
            <input type="text" class="form-control" id="ename" formControlName="ename"
                   [value]="_productModel.ename">
            <div class="invalid-feedback">
              آدرس درست وارد نشده
            </div>
          </div>
          <div class="col-sm-4">
            <label for="description" class="form-label">شرح محصول </label>
            <textarea class="form-control" id="description" formControlName="description"
                      [value]="_productModel.description"> </textarea>
            <div class="invalid-feedback">
              شرح محصول
            </div>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-sm-4">
            <label for="enabled" class="form-label">فعال شدن </label>
            <input class="form-check-input" type="checkbox" id="enabled" formControlName="enabled">
            <div class="invalid-feedback">
              آدرس درست وارد نشده
            </div>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-sm-4">
            <img src="{{_productModel.imgUrl}} " class="card-img-top" alt="..." style="width: 50%" >

          </div>
        </div>
  </form>
</div>
